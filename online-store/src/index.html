<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,600" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__left">
        <h1 class="header__title">Online book store</h1>
      </div>
      <div class="header__right">
        <div class="header__reseters">
          <button id="reset-filters" class="header__reset button">Reset filters</button>
          <button id="reset-settings" class="header__reset button">Reset settings</button>
        </div>
        <div class="header__cart">
          <p id="cart-counter" class="header__counter">0</p>
          <img src="./assets/cart.svg" alt="cart">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="top-bar">
        <div id="sort" class="top-bar__sort">
          <h3 class="sort__name">Sort by:</h3>
          <button class="sort__option button" data-option="nameDesc">Name ↓</button>
          <button class="sort__option button" data-option="nameAsc">Name ↑</button>
          <button class="sort__option button" data-option="dateDesc">Release date ↓</button>
          <button class="sort__option button" data-option="dateAsc">Release date ↑</button>
        </div>
        <div class="top-bar__search search">
          <input id="search-field" class="search__field" type="search" placeholder="Name of the book" autocomplete="off" autofocus>
          <button id="search-btn" class="search__button button">Search</button>
        </div>
      </div>
      <aside id="filters" class="filters">
        <div class="filter">
          <h3 class="filter__name">Author</h3>
          <ul class="filter__list" data-name="authorFilter">
            <li class="filter__item"><label><input type="checkbox" data-filter="J.R.R. Tolkien">J.R.R. Tolkien</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="J.K. Rowling">J.K. Rowling</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="George Orwell">George Orwell</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="Stephen King">Stephen King</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="Agatha Christie">Agatha Christie</label></li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Genre</h3>
          <ul class="filter__list" data-name="genreFilter">
            <li class="filter__item"><label><input type="checkbox" data-filter="autobiography">Autobiography</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="detective">Detective</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="dystopia">Dystopia</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="fantasy">Fantasy</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="horror">Horror</label></li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Language</h3>
          <ul class="filter__list" data-name="languageFilter">
            <li class="filter__item"><label><input type="checkbox" data-filter="en">English</label></li>
            <li class="filter__item"><label><input type="checkbox" data-filter="ua">Ukrainian</label></li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Bestseller</h3>
          <ul class="filter__list" data-name="bestsellerFilter">
            <li class="filter__item"><label><input id="bestseller-input" type="checkbox">Bestsellers only</label></li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Release date</h3>
          <div id="date-slider" class="slider" data-name="dateFilter"></div>
        </div>
        <div class="filter">
          <h3 class="filter__name">Amount in stock</h3>
          <div id="amount-slider" class="slider" data-name="amountFilter"></div>
        </div>
      </aside>
      <div class="catalog" id="catalog"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <p class="footer__github"><a href="https://github.com/Kantor17">Kantor17</a></p>
      <p class="footer__copyright">2022</p>
      <a href="https://rs.school/js/" class="footer__school">
          <img src="./assets/rs_school_js.svg" alt="Rolling Scopes Logo" />
      </a>
    </div>
</footer>
</body>
</html>

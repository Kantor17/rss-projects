<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,600" rel="stylesheet" />
</head>
<body>
  <main class="main">
    <div class="container main__container">
      <div class="top-bar">
        <div id="sort" class="top-bar__sort">
          <h3 class="sort__name">Sort by:</h3>
          <button class="sort__option button" data-option="nameDesc">Name ↓</button>
          <button class="sort__option button" data-option="nameAsc">Name ↑</button>
          <button class="sort__option button" data-option="dateDesc">Release date ↓</button>
          <button class="sort__option button" data-option="dateAsc">Release date ↑</button>
        </div>
        <div class="top-bar__search search">
          <input id="search-field" class="search__field" type="search" placeholder="Name of the book" autocomplete="off" autofocus>
          <button id="search-btn" class="search__button button">Search</button>
        </div>
      </div>
      <aside id="filters" class="filters">
        <div class="filter">
          <h3 class="filter__name">Author</h3>
          <ul class="filter__list" data-name="authorFilter">
            <li class="filter__item"><input type="checkbox" data-filter="J.R.R. Tolkien">J.R.R. Tolkien</li>
            <li class="filter__item"><input type="checkbox" data-filter="J.K. Rowling">J.K. Rowling</li>
            <li class=filter__item"><input type="checkbox" data-filter="George Orwell">George Orwell</li>
            <li class="filter__item"><input type="checkbox" data-filter="Stephen King">Stephen King</li>
            <li class="filter__item"><input type="checkbox" data-filter="Agatha Christie">Agatha Christie</li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Genre</h3>
          <ul class="filter__list" data-name="genreFilter">
            <li class="filter__item"><input type="checkbox" data-filter="autobiography">Autobiography</li>
            <li class="filter__item"><input type="checkbox" data-filter="detective">Detective</li>
            <li class=filter__item"><input type="checkbox" data-filter="dystopia">Dystopia</li>
            <li class="filter__item"><input type="checkbox" data-filter="fantasy">Fantasy</li>
            <li class="filter__item"><input type="checkbox" data-filter="horror">Horror</li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Language</h3>
          <ul class="filter__list" data-name="languageFilter">
            <li class="filter__item"><input type="checkbox" data-filter="en">English</li>
            <li class="filter__item"><input type="checkbox" data-filter="ua">Ukrainian</li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Bestseller</h3>
          <ul class="filter__list" data-name="bestsellerFilter">
            <li class="filter__item"><input type="checkbox">Bestsellers only</li>
          </ul>
        </div>
        <div class="filter">
          <h3 class="filter__name">Release date</h3>
          <div id="date-slider" class="slider" data-name="dateFilter"></div>
        </div>
        <div class="filter">
          <h3 class="filter__name">Amount in stock</h3>
          <div id="amount-slider" class="slider" data-name="amountFilter"></div>
        </div>
      </aside>
      <div class="catalog" id="catalog"></div>
    </div>
  </main>
</body>
</html>

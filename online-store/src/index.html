<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,600" rel="stylesheet" />
</head>
<body>
  <main class="main">
    <div class="container">
      <div id="sort" class="sort">
        <button class="sort__option" data-option="nameDesc">Name descending</button>
        <button class="sort__option" data-option="nameAsc">Name ascending</button>
        <button class="sort__option" data-option="dateDesc">Release date descending</button>
        <button class="sort__option" data-option="dateAsc">Release date ascending</button>
      </div>
      <div class="catalog" id="catalog"></div>
    </div>
  </main>
</body>
</html>
